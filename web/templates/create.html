<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <form action="/save-quotes" method="post">
        <div class="doCenter">
            <input type="text" name="author" placeholder="Автор" class="inbox topOnCreate"/><br>
            <input type="text" name="name" placeholder="Название произведения" class="inbox"/><br>
            <textarea name="quote" placeholder="Цитата" class="text"></textarea><br>
            <button class="buttonCreate buttonAfter">Отправить</button>
        </div>
    </form>
    <form action="/">
        <div class="doCenter">
            <button class="buttonBack buttonAfter">Назад</button>
        </div>
    </form>
</body>
